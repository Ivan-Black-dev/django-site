{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/420013d2a0.js" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <aside>
        <span class="logo">Logo</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i></i>Главная</li></a>
            <a href=""><li><i class="fa-regular fa-id-badge"></i></i>Контакты</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-regular fa-paper-plane"></i></i>О нас</li></a>
            <a href=""><li><i class="fa-solid fa-arrow-right-to-bracket"></i>Вход</li></a>
        </ul>
    </aside>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
